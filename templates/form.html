  <script>
   function addRow(question, maxRows) {
      const table = document.getElementById('table_' + question);
      const headers = table.rows[0].cells.length;
      const rows = table.rows.length - 1;
      if (rows >= maxRows) return;
      const newRow = table.insertRow();
      for (let i = 0; i < headers; i++) {
        const colName = table.rows[0].cells[i].textContent;
        const newCell = newRow.insertCell();
        const input = document.createElement("input");
        input.type = colName.toLowerCase().includes("date") ? "date" : "text";
        input.name = question + "_" + colName + "_" + rows;
        input.style.width = "100%";
        newCell.appendChild(input);
      }
      document.getElementById(question + "_rows").value = rows + 1;
    }
  </script>
