<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Company Formation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f5; margin: 0; }
    .section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    input[type="text"], input[type="date"] { font-size: 16px; width: 100%; padding: 6px; margin-top: 4px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; }
    .checkbox-group { margin-left: 15px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Company Formation Form</h1>
  <form method="POST" onkeydown="return event.key !== 'Enter';">
  
    <div class="section"><label>Client name:</label><input type="text" name="Client name:"></div>
    <div class="section"><label>Phone:</label><input type="text" name="Phone:"></div>
    <div class="section"><label>e-mail:</label><input type="text" name="e-mail:"></div>
    <div class="section"><label>Contact mailing address:</label><input type="text" name="Contact mailing address:"></div>
    <div class="section"><label>Company name:</label><input type="text" name="Company name:"></div>
    <div class="section"><label>Amount of registered capital (minimum share capital is 2800 EUR):</label><input type="text" name="Amount of registered capital (minimum share capital is 2800 EUR):"></div>
    <div class="section"><label>Trades (Activities you will actually carry out):</label><input type="text" name="Trades (Activities you will actually carry out):"></div>

    <!-- Shareholders -->
    <div class="section"><label>Shareholder/director name:</label><input type="text" name="Shareholder/director name:"></div>
    <div class="section">
      <label>Shareholder/director:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Shareholder/director_Shareholder"> Shareholder<br>
        <input type="checkbox" name="Shareholder/director_Director"> Director
      </div>
    </div>

    <div class="section"><label>Shareholder/director name:</label><input type="text" name="Shareholder/director name:"></div>
    <div class="section">
      <label>Shareholder/director:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Shareholder/director2_Shareholder"> Shareholder<br>
        <input type="checkbox" name="Shareholder/director2_Director"> Director
      </div>
    </div>

    <div class="section"><label>Shareholder/director name:</label><input type="text" name="Shareholder/director name:"></div>
    <div class="section">
      <label>Shareholder/director:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Shareholder/director3_Shareholder"> Shareholder<br>
        <input type="checkbox" name="Shareholder/director3_Director"> Director
      </div>
    </div>

    <!-- Address and ID -->
    <div class="section"><label>Permanent address:</label><input type="text" name="Permanent address:"></div>
    <div class="section"><label>Permanent address(city):</label><input type="text" name="Permanent address(city):"></div>
    <div class="section"><label>Permanent address (country):</label><input type="text" name="Permanent address (country):"></div>
    <div class="section"><label>Place of birth: district</label><input type="text" name="Place of birth: district"></div>
    <div class="section"><label>ID/Passport No.:</label><input type="text" name="ID/Passport No.:"></div>
    <div class="section"><label>Place of birth:</label><input type="text" name="Place of birth:"></div>
    <div class="section"><label>Share:</label><input type="text" name="Share"></div>

    <!-- Hybrid (Method of action) -->
    <div class="section"><label>Method of action:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Method of action_1_Independently"> Independently<br>
        <input type="checkbox" name="Method of action_1_Together"> Together<br>
        <input type="checkbox" name="Method of action_1_Other"> Other<br>
        <input type="text" name="Method of action_1_Other_text" placeholder="Other...">
      </div>
    </div>
    <div class="section"><label>Method of action:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Method of action_2_Independently"> Independently<br>
        <input type="checkbox" name="Method of action_2_Together"> Together<br>
        <input type="checkbox" name="Method of action_2_Other"> Other<br>
        <input type="text" name="Method of action_2_Other_text" placeholder="Other...">
      </div>
    </div>
    <div class="section"><label>Method of action:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Method of action_3_Independently"> Independently<br>
        <input type="checkbox" name="Method of action_3_Together"> Together<br>
        <input type="checkbox" name="Method of action_3_Other"> Other<br>
        <input type="text" name="Method of action_3_Other_text" placeholder="Other...">
      </div>
    </div>

    <!-- Registered office -->
    <div class="section"><label>Information about own registered office, Owner:</label><input type="text" name="Information about own registered office, Owner:"></div>
    <div class="section"><label>Unit Number:</label><input type="text" name="Unit Number:"></div>
    <div class="section"><label>Address:</label><input type="text" name="Address"></div>
    <div class="section"><label>City:</label><input type="text" name="City"></div>
    <div class="section"><label>Zip:</label><input type="text" name="Zip:"></div>
    <div class="section"><label>Country:</label><input type="text" name="Country"></div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
